<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes Of The Month</title>
    <link rel="stylesheet" href="../Styles/Recipes_Style/style-recipes.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink&family=Ms+Madi&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="grid-container">
      <div class="animate__animated animate__fadeInLeftBig">
        <h1>Duck Breast</h1>
        <img
          src="https://cdn.pixabay.com/photo/2020/02/02/15/07/meat-4813261_960_720.jpg"
          alt="Duck Breast"
        />
      </div>
      <div class="animate__animated animate__fadeInLeftBig">
        <h1>Shish Kebab</h1>
        <img
          src="https://cdn.pixabay.com/photo/2018/05/03/05/19/skewer-3370443_960_720.jpg"
          alt="Shish Kebab"
        />
      </div>
      <div class="animate__animated animate__fadeInLeftBig">
        <h1>Steak</h1>
        <img
          src="https://cdn.pixabay.com/photo/2016/06/15/19/09/food-1459693_960_720.jpg"
          alt="Steak"
        />
      </div>
      <div class="animate__animated animate__fadeInLeftBig">
        <h1>Kagyana</h1>
        <img
          src="https://cdn.pixabay.com/photo/2017/11/16/16/47/kagyana-2955104_960_720.jpg"
          alt="Kagyana"
        />
      </div>
      <div class="animate__animated animate__fadeInLeftBig">
        <h1>Strawberry Cream Pie</h1>
        <img
          src="https://cdn.pixabay.com/photo/2015/09/09/18/10/tart-932265_960_720.jpg"
          alt="Strawberry Cream Pie"
        />
      </div>
      <div class="animate__animated animate__fadeInLeftBig">
        <h1>Tiramisu</h1>
        <img
          src="https://cdn.pixabay.com/photo/2018/04/18/17/22/dessert-3331009_960_720.jpg"
          alt="Tiramisu"
        />
      </div>
    </div>
  </body>
</html>
